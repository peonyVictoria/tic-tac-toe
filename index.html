<!DOCTYPE html>
<html>
<head lang="ru">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TIC-TAC-TOE</title>
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<main>

			</div>
			<table id="field_game">
				<tr>
					<td class="cell col-left" id="cell1">

						<img src="img/cell_background.png" alt="cell_background">
					</td>

					</td>

					</td>
				</tr>
				<tr>
					<td class="cell col-left" id="cell7">

					</td>
					<td class="cell col-center" id="cell8">

					</td>
					<td class="cell col-right" id="cell9">
						<img src="img/cell_background.png" alt="cell_background">
					</td>
				</tr>
			</table>
		</section>
	</main>
	
	<script src="js/main.js"></script>

</body>
</html>
